  <h2>تسجيل الدخول لبيئة التعلم الإلكتروني التشاركي </h2>

  <div class="login-box">
    <form id="loginForm">
      <div class="input-box">
        <label for="username">اسم المستخدم</label>
        <i class='bx bx-user'></i>
        <input type="text" id="username" placeholder="ادخل اسم المستخدم" required />
      </div>

      <div class="input-box">
        <label for="password">كلمة المرور</label>
        <i class='bx bx-lock'></i>
        <input type="password" id="password" placeholder="ادخل كلمة المرور" required />
        <i class='bx bx-hide' id="togglePassword"></i>
      </div>

      <button type="submit">تسجيل دخول</button>
      <div class="error-msg" id="error">❌ اسم المستخدم أو كلمة المرور غير صحيحة</div>
    </form>
    <div class="welcome-msg" id="welcome"></div>

<script>
  // إظهار وإخفاء كلمة المرور
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    togglePassword.classList.toggle('bx-hide');
    togglePassword.classList.toggle('bx-show');
  });

  // التعامل مع تسجيل الدخول
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error");
    const welcome = document.getElementById("welcome");
    const nextBtn = document.getElementById("nextBtn");

    // الشرط: الباسورد لازم يكون 2025
    if (password === "2025" && username !== "") {
      error.style.display = "none";
      welcome.style.display = "block";
      welcome.textContent = "مرحبًا بك عزيزي الطالب " + username + " ";

      // ✅ إظهار الزر "التالي"
      nextBtn.style.display = "flex";

      // ✅ الانتقال التلقائي بعد 2 ثانية
      setTimeout(() => {
        window.location.href = "objectives.html";
      }, 2000);
    } else {
      welcome.style.display = "none";
      error.style.display = "block";
    }
  });
</script>
